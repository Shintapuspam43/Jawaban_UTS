        L.marker([-7.769445676397312, 110.3837222948001])
            .bindPopup('<a href ="https://maps.app.goo.gl/CfbEnx64K8EvG2418"><center><img src= "https://lh5.googleusercontent.com/p/AF1QipOU5kGKG2ynCpM15oSHmVdHvM1bp9qTcdNy-cpb=w408-h306-k-no" width="250px" height="150px" title="Gor Pancasila UGM" alt="Gor Pancasila UGM"><h4>GOR Pancasila</h4></center><p>Suatu fasilitas olahraga yang digunakan untuk UKM di UGM. GOR Pancasila terdiri dari hall, tribun penonton, Sekretariat Manajemen GOR, ruang ganti, loket tiket dan ruang VIP. Hall dapat digunakan untuk kegiatan oleharaga Bola Basket, Bola Voli, Bulutangkis, dan Futsal.</p>')

        L.marker([-7.767475178748995, 110.37847322233932])
            .bindPopup('<a href ="https://maps.app.goo.gl/FBMjMD2ebGFLDzTa8"><center><img src="https://lh5.googleusercontent.com/p/AF1QipM8be-SUDB5aJcZ5ZIWGXj-IhDQTn1wjf7G6YLM=w408-h544-k-no" width="250px" height="200px" title="Gedung Balairung UGM" alt="Gedung Balairung UGM"><h4>Gedung Pusat Universitas Gadjah Mada</h4></center><p>Balairung UGM adalah Gedung Pusat Universitas Gadjah Mada (UGM) yang merupakan bangunan modern pertama di Republik Indonesia. Bangunan yang diresmikan pada 19 Desember 1959 ini dikonsep sendiri oleh presiden pertama RI, Soekarno.</p>')

            .bindPopup('<a href ="https://maps.app.goo.gl/wJXMGYoaBPCnbhNp6"><center><img src="https://lh5.googleusercontent.com/p/AF1QipMJgg7a2QrbySEw0MidVfDXvXazmuzi4DfFEBK4=w408-h306-k-no" width="250px" height="150px title="Masjid Kampus UGM" alt="Masjid Kampus UGM"><h4>Masjid Kampus UGM</h4></center><p>Maskam UGM merupakah salah satu pusat kegiatan keislaman di lingkungan Universitas Gadjah Mada. Sepanjang tahun, Maskam UGM banyak menyelenggarakan kegiatan, seperti kajian, diskusi, dan seminar, serta dialog publik yang menghadirkan tokoh-tokoh nasional dengan mengangkat tema mulai dari isu keislaman sampai isu nasional.</p>')

            .bindPopup('<a href ="https://maps.app.goo.gl/rtT4o96ErwjKsbLE6"><center><img src= "https://lh5.googleusercontent.com/p/AF1QipPEYz6LZthdQ0aR047R-oTvlNRmykj5Ggqbxl73=w408-h306-k-no" width="250px" height="150px" title="Tugu Teknik UGM" alt="Tugu Teknik UGM"><h4>Tugu Teknik UGM</h4></center><p>Tugu Teknik yang berada di area masuk Fakultas Teknik UGM dibangun pada perayaan 50 tahun Pendidikan Tinggi Teknik, 17 Februari 1996. Desain tugu ini merupakan karya Gatot Suprihadi, mahasiswa jurusan Arsitektur UGM, yang mengalahkan 21 peserta lain dari kalangan arsitek, seniman dan profesional.</p>')
